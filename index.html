<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COCO</title>
  </head>
  <body>
    <button id="getGoat">Click me</button>

    <script>
      let button;

      function getGoat() {
          let img = document.createElement('img');
          img.src = 'https://placegoat.com/300/200';
          document.getElementsByTagName('body')[0].appendChild(img);
      }

      document.addEventListener('DOMContentLoaded', () => {
        button = document.getElementById('getGoat');
        button.addEventListener('click', getGoat);
      });
    </script>
  </body>
</html>
